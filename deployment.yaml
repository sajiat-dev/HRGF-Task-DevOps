apiVersion: apps/v1
kind: Deployment
metadata:
  name: appsvc-deployment
  labels:
    app: appsvc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appsvc
  template:
    metadata:
      labels:
        app: appsvc
    spec:
      # If your image is in a private registry, uncomment and set imagePullSecrets
      # imagePullSecrets:
      # - name: regcred
      containers:
      - name: nginx
        # Replace with your ECR (or other registry) image URI
        image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/mynginx:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
